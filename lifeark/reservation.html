<!DOCTYPE html>
<html>
<head>

<title>专家预约--中赢细胞银行</title>
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/wpfand.css">
<link rel="stylesheet" href="css/jquery.datetimepicker.css">
</head>
<body class="notIE xxl">
<div class="topbg"></div>
<div class="contw">
  <header id="header" class="theme-white">
    <nav class="" id="headerNav">    
    </nav>
  </header> 
</div>
<div class="index-container">
    <div class="index-brick appointment bg-white">
        <div class="w1200" style="text-align:center;padding-top:50px">
        	<div class="item">
                <label><span>*</span> 姓名：</label>  
                <input type="text" class="inpt"> 
            </div>
            <div class="item">
                <label><span>*</span> 性别：</label>  
                <input type="text" class="inpt"> 
            </div>
            <div class="item">
                <label><span>*</span> 年龄：</label>  
                <input type="text" class="inpt"> 
            </div>
            <div class="item">
                <label><span>*</span> 电话：</label>  
                <input type="text" class="inpt"> 
            </div>
            <div class="item">
                <label><span>*</span> 邮箱：</label>  
                <input type="text" class="inpt"> 
            </div>
            <div class="item">
                <label><span>*</span> 家庭住址</label>  
                <input type="text" class="inpt"> 
            </div>
            <div class="item">
                <label style="display:block;width:220px"><span>*</span> 预约专家(请选择最多一项)</label>  
                <div class="select-person">
                    <div class="select-item on">
                        <img src="images/team/expert1.png" alt=""> 
                        <p>徐以兵 博士</p>
                        <p>首席科学家</p>
                        <input type="radio" class="select-box" />
                    </div>
                    <div class="select-item">
                        <img src="images/team/expert2.png" alt=""> 
                        <p>王冶陶 博士</p>
                        <p>首席技术执行官</p>
                        <input type="radio" class="select-box" />
                    </div>
                    <div class="select-item">
                        <img src="images/team/expert3.png" alt=""> 
                        <p>陈霖 博士</p>
                        <p>技术顾问</p>
                        <input type="radio" class="select-box" />
                    </div>
                    <div class="select-item">
                        <img src="images/team/expert4.png" alt=""> 
                        <p>刘祥麟 教授</p>
                        <p>健康顾问</p>
                        <input type="radio" class="select-box" />
                    </div>
                </div>
            </div>
            <div class="item">
                <label><span>*</span> 日期：</label>  
                <input type="text" class="inpt" id="date"> 
            </div>
            <div class="item">
                <label><span>*</span> 时间：</label>  
                <input type="text" class="inpt shortinpt" id="startTime"> 
            </div>
            <div class="item">
                <a class="btn-ok" href="javascript:;">提 交</a>
            </div>
        </div>
    </div>
</div>
	<footer></footer>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/head.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/jquery.datetimepicker.js"></script>
    <script type="text/javascript">
        var t = new Date(),
            now = t.toLocaleDateString().replace(/\//g, '-'),
            times = function(){
                var allTime = [];
                for(var i=0; i<24; i++){
                    if(i<10){
                        allTime.push('0'+i+':00');
                        allTime.push('0'+i+':30');
                    }else{
                        allTime.push(i+':00');
                        allTime.push(i+':30');
                    }
                }

                return allTime;
            };

        $('#date').datetimepicker({
            lang: 'zh',
            format: 'Y-m-d',
            value: now,
            minDate:now,
            closeOnDateSelect: true,
            timepicker:false,
            scrollInput:false
        });
        $('#startTime').datetimepicker({
            datepicker:false,
            format:'H:i',
            closeOnTimeSelect: true,
            value: t.toTimeString().substring(0,2) + ':00'//,
            //allowTimes: times()
        });
    </script>
</body>
