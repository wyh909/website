<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>维修接待</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		.opt {
			margin-bottom: 60px;
		}
		.tabcon .item {
			display: block;
			position: relative;
		}
	/*	.tabcon .item .tbody {
			height: 100px;
			overflow: auto;
		}*/
		.item .btns {
			position: absolute;
			top: -55px;
			right: 20px;
		}
		.search2 {
			width: 100%;
			position: absolute;
			top: 35px;
			left: 0;
		}
		.dialog-select .bd{
			padding: 10px 20px;
			text-align: left;
		}
		.dialog span.label{
			width: 120px;
			display: inline-block;
			text-align: left;
		}
	</style>
</head>
<body>
	<div class="header">
		
	</div>
	<div class="wrap">
		<div class="mainnav">
		</div>
		<div class="content" class="ms-controlller">
			<div class="opt-tit">维修单<span class="fred"></span></div>
			<div class="opt" ms-controller="edit">
				<div ms-include="edittpl" data-include-rendered="getNewData"></div>
				<div class="btns tc">
					<a href="javascript:;" ms-click="saveItem" class="btn btn-ok">保 存</a>
				</div>
			</div>
			
			<div class="yuyue" ms-controller="childTable" class="ms-controller">
				<div class="tabs">
					<span ms-repeat="tab"
						ms-class="on:curIndex === $index"
						ms-click="changeIndex($index)"
					>{{el}}</span>
				</div>
				<div class="tabcon" >
					<div class="item" ms-repeat="tab" ms-if-loop="curIndex===$index" ms-visible="curIndex==0||curIndex==1">
						<div class="btns" >
							<a href="javascript:;" ms-click="addItem" class="btn btn-add">添 加</a>
						</div>
						<div ms-include="'tpl'" style="height:300px;overflow:auto" data-include-loaded="changeIndex(0)"></div>
					</div>
					<div class="item" style="display:none" ms-visible="curIndex==2">
						<div ms-controller="dd" class="opt">
							<div ms-include="edittpl" data-include-rendered="getNewData"></div>
							<!-- <div class="btns tc"> -->
								<a href="javascript:;" ms-click="saveItem" class="btn btn-ok">保 存</a>
							<!-- </div> -->
						</div>
					</div>
					<div class="item" style="display:none" ms-visible="curIndex==3" >
						<div ms-include="'tpl'"></div>
					</div>
					<div class="item" style="display:none" ms-visible="curIndex==4">
						<div class="process-tit">
						</div>
						<div class="process">
							<p class="step1 over" data-id="1"><em>预约已处理</em><span></span></p>
							<p class="step2 over" data-id="2"><em>项目确认</em><span></span></p>
							<p class="step3 on" data-id="3"><em>领料</em><span></span></p>
							<p class="step4" data-id="4"><em>出库</em><span></span></p>
							<p class="step5" data-id="5"><em>在修</em><span></span></p>
							<p class="step6" data-id="6"><em>已修</em><span></span></p>
							<p class="step7" data-id="7"><em>内部交车</em><span></span></p>
							<p class="step8" data-id="8"><em>结算</em><span></span></p>
							<p class="step9" data-id="9"><em>客户提车</em><span></span></p>
						</div>
					</div>
				</div>	
			</div>
		</div>

	</div>
	<div class="footer">
		
		
	</div>
	<div class="winpop">
		<div class="hd"><span>编辑数据</span><a href="javascript:;" class="close">×</a></div>
		<div class="bd brand" ms-controller="brand">
			<div class="manage tl">
				<span class="label" ms-repeat="tr">
					<input type="radio" ms-attr-value="el.brandName" name="brandradio" /> {{el.brandName}}
				</span>
			</div>
			<div class="btns tr">
				<a ms-click="saveItem" href="javascript:;" class="btn btn-ok">保 存</a>
				<a href="javascript:;" class="btn btn-cancel">取消</a>
			</div>
		</div>
		<div class="bd series" ms-controller="series">
			<div class="manage tl">
				<span class="label" ms-repeat="tr">
					<input type="radio" ms-attr-value="el.modelsName" name="seriesradio" /> {{el.modelsName}}
				</span>
			</div>
			<div class="btns tr">
				<a ms-click="saveItem" href="javascript:;" class="btn btn-ok">保 存</a>
				<a href="javascript:;" class="btn btn-cancel">取消</a>
			</div>
		</div>
		<div class="bd addyyxm">
			
			<div class="manage tl">
				<div class="tree" id="tree" style="min-height:200px;max-height:260px;overflow:auto">
					<ul>
						<li><span class="close"></span>全部</li>
						<ul class="line">
							<li><span class="close"></span><a href="javascript:;">01:改装用品</a></li>
							<li><span class="close"></span><a href="javascript:;">02:轮胎铝圈</a></li>
							<li><span class="close"></span><a href="javascript:;">03:轮胎铝圈</a></li>
							<li><span class="close"></span><a href="javascript:;">04:轮胎铝圈</a></li>
							<li><span class="close"></span><a href="javascript:;">05:轮胎铝圈</a></li>
						</ul>
					</ul>
				</div>
				<div class="tree-con" ms-controller="table_list">
					<div class="manage" ms-include="addProduct">
						
					</div>
					<div class="btns tr">
						<a href="javascript:;" ms-click="saveItem" class="btn btn-ok">保 存</a>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<div class="dialog"></div>
	<div class="mask"></div>
	<script type="avalon" id="addProduct">
		<div class="search2" style="background:none">
			<label>商品编号</label>
			<input class="inpt" type="text" id="itemId">
			<label>商品名称</label>
			<input class="inpt" type="text" id="itemName">
			<label>原厂编号</label>
			<input class="inpt" type="text">
			<a href="javascript:;" ms-click="searchFn" class="btn btn-ok">搜 索</a>
		</div>
		<div class="manage-list" ms-include="'tpl'" >
			
		</div>
	</script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/avalon.js"></script>
	<script type="text/javascript" src="js/jquery.datetimepicker.js"></script>
	<script type="text/javascript" src="js/head.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/tree.js"></script>
	<script type="text/javascript" src="js/pager.js"></script>
	<script type="text/javascript" src="js/common-v0.1.js"></script>
	<script type="text/javascript" src="js/weixiujiedai.js"></script>
</body>
</html>
