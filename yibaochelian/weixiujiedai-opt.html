<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>维修接待</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		
	</div>
	<div class="wrap">
		<div class="mainnav">
		</div>
		<div class="content" class="ms-controlller">
			<div class="opt-tit">维修单</div>
			<div class="opt" ms-controller="edit" ms-include="edittpl" >
			</div>
			<div class="yuyue">
				<div class="tabs">
					<span class="on">预约项目</span>
					<span>项目领料</span>
					<span>单据信息</span>
					<span>费用合计</span>
					<span>项目进度</span>
				</div>
				<div class="tabcon">
					<div class="item on"  ms-controller="yuyuexiangmu" ms-include="'tpl'">
						
					</div>
					<div class="item" ms-controller="xiangmulingliao" ms-include="'tpl'">
					</div>
					<div class="item" ms-controller="danjuxinxi" ms-include="'tpl'">
					</div>
					<div class="item" ms-controller="feiyongheji" ms-include="'tpl'">
					</div>
					<div class="item">
						<div class="process-tit">
						</div>
						<div class="process">
							<p class="step1 over"><em>预约已处理</em><span></span></p>
							<p class="step2 over"><em>项目确认</em><span></span></p>
							<p class="step3 on"><em>领料</em><span></span></p>
							<p class="step4"><em>出库</em><span></span></p>
							<p class="step5"><em>在修</em><span></span></p>
							<p class="step6"><em>已修</em><span></span></p>
							<p class="step7"><em>内部交车</em><span></span></p>
							<p class="step8"><em>结算</em><span></span></p>
							<p class="step9"><em>客户提车</em><span></span></p>
						</div>
					</div>
				</div>	
			</div>
		</div>

	</div>
	<div class="footer">
		
		
	</div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/avalon.js"></script>
	<script type="text/javascript" src="js/pager.js"></script>
	<script type="text/javascript" src="js/head.js"></script>
	<script type="text/javascript" src="js/common.dev.js"></script>
	<script type="text/javascript" src="js/weixiujiedai.js"></script>
</body>
</html>
