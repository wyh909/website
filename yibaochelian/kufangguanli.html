<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>车间管理</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		.tabs {
		    padding-top: 20px;
		}
		.tabcon .tabitem {
			display: block;
			position: relative;
		}
		.tabitem .btns {
			position: absolute;
			top: -65px;
			right: 20px;
		}
	</style>
</head>
<body>
	<div class="header">
		
	</div>
	<div class="wrap">
		<div class="mainnav">
		</div>
		<div class="content ms-controller" ms-controller="childTable">
			<div class="tabs">
				<span ms-repeat="tab"
					ms-class="on:curIndex === $index"
					ms-click="changeIndex($index)"
				>{{el}}</span>
			</div>
			<div class="tabcon">
				<div class="tabitem" ms-visible="curIndex == 0">
					<div class="search2">
						<label>商品编号</label>
						<input class="inpt" type="text">
						<label>商品名称</label>
						<input class="inpt" type="text">
						<label>原厂编号</label>
						<input class="inpt" type="text">
						<label>车型</label>
						<input class="inpt" type="text">
						<label>产地</label>
						<input class="inpt" type="text">

						<a href="javascript:;" ms-click="searchItem" class="btn btn-ok btn-search">查询</a>
					</div>
					<div class="manage">
						<div class="tree" id="tree">
						</div>
						<div class="tree-con">
							<div class="manage-list" ms-include="'tpl'"  data-include-loaded="getTr">
							</div>
							<div class="page"></div>
						</div>
					</div>
				</div>
				<div class="tabitem" ms-repeat="tab" ms-if-loop="curIndex===$index" ms-visible="curIndex!==0">
					<div class="search2">
						<label>商品编号</label>
						<input class="inpt" type="text">
						<label>商品名称</label>
						<input class="inpt" type="text">
						<label>原厂编号</label>
						<input class="inpt" type="text">
						<label>车型</label>
						<input class="inpt" type="text">
						<label>产地</label>
						<input class="inpt" type="text">

						<a href="javascript:;" ms-click="searchItem" class="btn btn-ok btn-search">查询</a>
					</div>
					<div class="btns" mms-visible="curIndex===1 || curIndex===2">
						<a href="javascript:;" ms-click="addItem" class="btn btn-ok btn-add">添加</a>
					</div>
					
					<div ms-include="'tpl'" data-include-loaded="getTr"></div>
				</div>
			</div>
					
				
		</div>

	</div>
	<div class="footer">
	</div>
	<div class="dialog"></div>
	<div class="mask"></div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/avalon.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/pager.js"></script>
	<script type="text/javascript" src="js/head.js"></script>
	<script type="text/javascript" src="js/common-v0.1.js"></script>
	<script type="text/javascript" src="js/tree.js"></script>
	<script type="text/javascript" src="js/kufangguanli.js"></script>
</body>
</html>
