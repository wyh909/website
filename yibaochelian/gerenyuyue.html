<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人预约</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
	.dialog-peijian .manage {
		max-height: 300px;
		overflow: auto;
	}
	</style>
</head>
<body>
	<div class="header">
		
	</div>
	<div class="wrap">
		<div class="mainnav">
		</div>
		<div class="content" ms-controller="edit" class="ms-controller">
			<div class="opt-tit">预约单<span class="fred"></span></div>
			<div class="opt" ms-include="edittpl" data-include-rendered="getNewData">
				
			</div>
			<div class="btns">
				<a href="javascript:;" ms-click="saveItem" class="btn btn-ok">预约</a>
			</div>
		</div>

	</div>
	<div class="footer">
		<input type="text" >
		
	</div>
	<div class="winpop dialog-peijian">
		<div class="hd"><span>编辑数据</span><a href="javascript:;" class="close">×</a></div>
		<div class="bd brand" ms-controller="brand">
			<div class="manage tl">
				<span class="label" ms-repeat="tr">
					<input type="radio" ms-attr-value="el.brandName" name="brandradio" /> {{el.brandName}}
				</span>
			</div>
			<div class="btns tr">
				<a ms-click="saveItem" href="javascript:;" class="btn btn-ok">保 存</a>
				<a href="javascript:;" class="btn btn-cancel">取消</a>
			</div>
		</div>
		<div class="bd series" ms-controller="series">
			<div class="manage tl">
				<span class="label" ms-repeat="tr">
					<input type="radio" ms-attr-value="el.modelsName" name="seriesradio" /> {{el.modelsName}}
				</span>
			</div>
			<div class="btns tr">
				<a ms-click="saveItem" href="javascript:;" class="btn btn-ok">保 存</a>
				<a href="javascript:;" class="btn btn-cancel">取消</a>
			</div>
		</div>
		<div class="bd usedCompontInput" ms-controller="yuyuepeijian">
			<div class="manage tl" ms-include="'tpl'" data-include-loaded="getTr">
			</div>
			<div class="btns tr">
				<a ms-click="saveItem" href="javascript:;" class="btn btn-ok">保 存</a>
				<a href="javascript:;" class="btn btn-cancel">取消</a>
			</div>
		</div>
		<div class="bd recommID" ms-controller="tuijianxiangmu">
			<div class="manage tl">
				<table class="Stable">
					<thead>
						<tr>
							<th>套餐</th>
							<th>名称</th>
							<th>标准工时</th>
							<th>标准单价</th>
							<th>工时花费</th>
						</tr>
					</thead>
					<tbody>
						<tr ms-repeat="tr">
							<td><input ms-attr-value="el.pageName" name="pageName" type="radio" />{{el.pageName}}</td>
							<td>{{el.itemName}}</td>
							<td>{{el.standardWorkTime}}</td>
							<td>{{el.standardUnitPrice}}</td>
							<td>{{el.coastWorkTime}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="btns tr">
				<a href="javascript:;" ms-click="saveItem" class="btn btn-ok">保 存</a>
				<a href="javascript:;" class="btn btn-cancel">取消</a>
			</div>
		</div>
		<div class="bd facilitatorList" ms-controller="fuwushang">
			<div class="manage tl">
				<table class="Stable">
					<tr ms-repeat="tr">
						<td><input ms-attr-value="el.name" ms-data-value="el.id" name="fuwushang" type="radio" /></td>
						<td>{{el.privice}}</td>
						<td>{{el.city}}</td>
						<td>{{el.zone}}</td>
						<td>{{el.name}}</td>
					</tr>
				</table>
			</div>
			<div class="btns tr">
				<a ms-click="saveItem" href="javascript:;" class="btn btn-ok">保 存</a>
				<a href="javascript:;" class="btn btn-cancel">取消</a>
			</div>
		</div>
	</div>
	<div class="dialog"></div>
	<div class="mask"></div>
			
	<!--<script type="avalon" id="grid2">
		<table class="Mtable"><thead><tr><th></th><th ms-repeat="th">{{$val}}</th></tr></thead><tbody><tr class="loading"><td colspan="30" style="height:150px;padding-top:50px;"><img src="img/loading.gif"/></td></tr><tr ms-repeat="tr"><td><input type="checkbox" id="" /></td><td ms-repeat="th" ms-data-id="getkey($index,$key)">{{getkey($index,$key)}}</td></tr></tbody></table>
	</script>-->
	<!-- <div class="dialog"></div> -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.datetimepicker.js"></script>
	<script type="text/javascript" src="js/avalon.js"></script>
	<script type="text/javascript" src="js/head.js"></script>
	<script type="text/javascript" src="js/pager.js"></script>
	<script type="text/javascript" src="js/common-v0.1.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/gerenyuyue.js"></script>
	
</body>
</html>
