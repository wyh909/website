<!DOCTYPE html>
<html>
<head>

	<title>维修接待</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
	.Mtable {
		font-size: 12px;
	}
	.fleft {
		width: 49%;
		float: left;
		overflow: auto
	}
	.fright {
		width: 49%;
		float: right;
		overflow: auto
	}
	.tabs {

	}
	.tabcon .item {
		position: relative;
	}
	.tabcon .item .btns {
		position: absolute;
		top: -60px;
		right: 0;
		z-index:9;
	}
	</style>

	</div>

		</div>

			</div>
			<div class="tabcon" >

						</div>

					</div>
					<div class="fright" ms-controller="tablesingle">

						<div class="btns tr">

				</div>

						</div>
						<div class="page"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="footer">
		
	</div>
	<div class="dialog"></div>

	<script type="text/javascript" src="js/avalon.js"></script>

	<script type="text/javascript" src="js/common-v0.1.js"></script>
