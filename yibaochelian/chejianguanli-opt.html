<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>维修接待</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
	</div>
	<div class="wrap">
		<div class="mainnav">
		</div>
		<div class="content" ms-controller="edit" class="ms-controller">
			<div class="opt-tit"></div>
			<div class="opt" ms-include="edittpl">
			</div>
			<div class="video">
				<div class="btns" style="text-align: left">
					<a href="javascript:;" class="btn btn-ok">打开视频</a>
					<a href="javascript:;" class="btn btn-cancel">关闭视频</a>
				</div>
				<div class="video-show">
				</div>	
			</div>
			<div class="process-tit">
			</div>
			<div class="process">
				<p class="step1 over" data-name="预约"><em>预约已处理</em><span></span></p>
				<p class="step2 over" data-name=""><em>项目确认</em><span></span></p>
				<p class="step3 on" data-name=""><em>领料</em><span></span></p>
				<p class="step4" data-name="未修"><em>出库</em><span></span></p>
				<p class="step5" data-name="在修"><em>在修</em><span></span></p>
				<p class="step6" data-name="已修"><em>已修</em><span></span></p>
				<p class="step7" data-name="内部交车"><em>内部交车</em><span></span></p>
				<p class="step8" data-name="结算"><em>结算</em><span></span></p>
				<p class="step9" data-name="交车"><em>客户提车</em><span></span></p>
			</div>
		</div>

	</div>
	<div class="footer">
	</div>
	<div class="dialog"></div>
	<div class="mask"></div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/avalon.js"></script>
	<script type="text/javascript" src="js/head.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/chejianguanli.js"></script>
	
</body>
</html>
