<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>维修接待</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		
	</div>
	<div class="wrap">
		<div class="mainnav">
		</div>
		<div class="content ms-controller" ms-controller="grid">
			<div class="tabs">
				<span ms-repeat="tab"
					ms-class="on:curIndex === $index"
					ms-click="changeIndex($index)"
				>{{el}}</span>
			</div>
			<div class="tabcon" >
				<div class="tabitem" ms-repeat="tab" ms-if-loop="curIndex===$index">
					<div ms-include="'tpl'" data-include-loaded="changeIndex(0)"></div>
					<div class="page"></div>
				</div>
			</div>
		</div>

	</div>
	<div class="footer">
		
		
	</div>
	<div class="dialog"></div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/avalon.js"></script>
	<script type="text/javascript" src="js/pager.js"></script>
	<script type="text/javascript" src="js/head.js"></script>
	<script type="text/javascript" src="js/common-v0.1.js"></script>
	<script type="text/javascript" src="js/weixiulingliao.js"></script>
</body>
</html>
