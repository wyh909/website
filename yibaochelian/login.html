<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="header">
	</div>
	<div class="wrap">
		<div class="login">
			<div class="hd-box"></div>
			<div class="hd">欢迎登录亦宝车联 <a href="reg.html">免费注册&gt;</a></div>
			<div class="tabs">
				<span><input type="radio" name="radioLogin" value="0" checked="" /><label>个人用户登录</label></span>
				<span><input type="radio" name="radioLogin" value="1" /><label>企业用户登录</label></span>
			</div>
			<div class="msg"></div>
			<div class="tabcon">
				<div class="item on">
					<div class="login-item inpt">
						<span class="icons icons-username"></span>
						<input type="text" class="input usr" />
					</div>
					<div class="login-item inpt">
						<span class="icons icons-pwd"></span>
						<input type="text" class="input pwd" />
					</div>
					<div class="login-item forgetpwd">
						<input type="checkbox" /> <label>记住密码</label>
						<a href="javascript:;">忘记密码?</a>
					</div>
					<div class="login-item">
						<a href="javascript:;" class="btn-login">立即登录</a>
					</div>
					<div class="login-item other-login">
						<a class="icons icons-sina" href="javascript:;">新浪微博</a>
						<a class="icons icons-qq" href="javascript:;">QQ</a>
					</div>
				</div>
				<div class="item">
					<div class="login-email">
						<div class="login-item inpt">
							<span class="icons icons-username"></span>
							<input type="text" />
						</div>
						<div class="login-item inpt">
							<span class="icons icons-pwd"></span>
							<input type="text" />
						</div>
						<div class="login-item forgetpwd">
							<input type="checkbox" /> <label>记住密码</label>
							<a href="getpwd.html">忘记密码?</a>
						</div>
						<div class="login-item">
							<a href="javascript:;" class="btn-login">立即登录</a>
						</div>
						<div class="login-item other-login">
							<a class="icons icons-sina" href="javascript:;">新浪微博</a>
							<a class="icons icons-qq" href="javascript:;">QQ</a>
							<a class="phone-login" href="javascript:;">手机动态密码登录</a>
						</div>
					</div>
					<div class="login-phone">
						<div class="login-item inpt">
							<input type="text" placeholder="手机号码" />
						</div>
						<div class="login-item">
							<input type="text" class="yzm" />
							<a class="changeyzm" href="javascript:;"></a>
						</div>
						<div class="login-item">
							<a href="javascript:;" class="btn-login">立即登录</a>
						</div>
						<div class="login-item" style="padding-left:10px">
							<a class="email-login" href="javascript:;">邮箱登录</a>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="map" style="height:600px">
			<img src="img/map01.jpg" alt="">
		</div>
		<div class="pic">
			<img src="img/map02.jpg" alt="">
		</div>
	</div>
	<div class="footer">
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/head.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
