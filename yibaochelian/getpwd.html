<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>忘记密码</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reg.css">
</head>
<body>
	<div class="header"></div>
	<div class="wrap register">
		<h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;找回密码</h2>
		
		<div class="content getpwd">
			<div class="step1">
				<div class="item" style="font-size:16px;">
					<label></label>
					请输入您要找回密码的帐号
				</div>
				<div class="item">
					<label>用户名：</label>
					<input type="text" class="inpt" id="user" />
				</div>
				<div class="item">
					<label></label>
					<a href="javascript:;" class="btn btn-ok btn-next">下一步</a>
				</div>
			</div>
			<div class="step2" style="display:none">
				<div class="item">
					<label>设置新密码：</label>
					<input type="text" class="inpt" id="pwd" />
				</div>
				<div class="item">
					<label>确认密码：</label>
					<input type="text" class="inpt" id="repwd" />
				</div>
				<div class="item">
					<label></label>
					<a href="javascript:;" class="btn btn-ok btn-setpwd">确定</a>
				</div>
			</div>
			<div class="step3" style="display:none">
				恭喜您，密码重置成功！
			</div>
				
		</div>
	</div>
	<div class="footer"></div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/head.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
